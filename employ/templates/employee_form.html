<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {% include 'navbar.html' %}
{
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #image-preview {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1 class="mb-4">Create Employee</h1>
        <div class="form-container">
            <form method="post" enctype="multipart/form-data" id="employee-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name">First Name:</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name:</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="id_employee_code">Employee Code:</label>
                    {{ form.employee_code }}
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_contact_no">Contact No:</label>
                    {{ form.contact_no }}
                </div>
                <div class="form-group">
                    <label for="id_department">Department:</label>
                    {{ form.department }}
                </div>
                <div class="form-group">
                    <label for="id_profile_image">Profile Image:</label>
                    <input type="file" id="id_profile_image" name="profile_image" accept="image/*" onchange="previewImage(event)">
                    <img id="image-preview" src="#" alt="Profile Image Preview" style="display: none;">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only if you need JavaScript features) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript for Image Preview -->
    <script>
        function previewImage(event) {
            var preview = document.getElementById('image-preview');
            preview.style.display = 'block';
            preview.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
